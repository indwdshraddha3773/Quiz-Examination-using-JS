<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS Link is Start -->
  
  <link rel="stylesheet" href="/company/css/company.css" />
  <link rel="stylesheet" href="../common/CSS/bootstrap.min.css" />
  <link rel="stylesheet" href="../common/CSS/animate.min.css" />
  <!-- CSS Link is End -->

  <!-- JS Link is Start -->
  <script src="../common/JS/bootstrap.bundle.min.js"></script>
  <script src="../common/JS/sweetalert.min.js"></script>
  <!-- JS Link is End -->

  <title>Company</title>
</head>

<body>
  <div class="container main-box">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Brand Logo</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <div class="navbar-nav w-100 justify-content-end">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link btn nav-signup bg-info">Sign up</a>
            <a href="#" class="nav-link btn d-none login-btn bg-info">Sign in</a>
            </div>
        </div>
      </div>
    </nav>

    <!-- *-*-*-*-*-*-*-*-*-*-*-*-* Login From  *-*-*-*-*-*-*-*-*-*-*-*-* -->
    <div class="row">
      <div class="col-md-7"></div>

      <div class="col-md-5 p-4">
        <div class="login-box active">
          <form class="login-form">
            <label for="user-code">User Code</label>
            <input type="text" id="user-code" class="form-control mb-3" />
            <label for="user-id">User Id</label>
            <input type="text" required id="s-user-id" class="form-control mb-3" />
            <label for="user-password">Password</label>
            <input type="password" id="user-password" class="form-control mb-3" />
            <div align="end">
              <a href="../Home_Page/homePage.html">Student Login Form</a>
            </div>
            <button class="btn w-100 signin-btn bg-danger mt-3 mb-4">
              Sign In
            </button>
          </form>
        </div>

        <!-- *-*-*-*-*-*-*-*-*-*-*-*-* Sing Up From *-*-*-*-*-*-*-*-*-*-*-*-* -->
        <div class="signup-box">
          <form class="signup-form">
            <label for="user-code">User Code</label>
            <input type="number" required id="user-code" class="form-control mb-3" />
            <label for="user-name">User Name</label>
            <input type="text" required id="user-name" class="form-control mb-3" />
            <label for="user-website">Website</label>
            <input type="text" required id="user-website" class="form-control mb-3" />
            <label for="user-contact">Contact</label>
            <input type="number" required id="user-contact" class="form-control mb-3" />
            <label for="user-address">Address</label>
            <textarea type="text" required id="user-address" class="form-control mb-3"></textarea>
            <label for="user-id">User Id</label>
            <input type="text" required id="s-user-id" class="form-control mb-3" />
            <label for="s-user-password">Password</label>
            <input type="password" required id="s-user-password" class="form-control mb-3" />
            <button class="btn w-100 bg-danger signup-btn mt-3 mb-4">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Link is Start -->
  <script src="/company/js/company.js"></script>
  <!-- JS Link is End -->
</body>

</html>
